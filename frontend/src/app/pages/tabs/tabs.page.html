<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Capriola&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@600&display=swap" rel="stylesheet">
<ion-header class="ion-no-border" >
  <ion-toolbar style="--background: #223235;">
    <ion-title class="header-text" style=" font-family: 'Fredoka', sans-serif; --color: #09efb6; font-size: 30px;">PARADAR</ion-title>

  <ion-buttons  slot="start">
    <ion-menu-button style="--color: #09efb6 !important;" menu="main-menu">
      <ion-icon size="large" name="menu"></ion-icon>
    </ion-menu-button>
  </ion-buttons>
</ion-toolbar>
</ion-header>

<ion-tabs>
   <ion-tab-bar slot="bottom">


     <ion-tab-button tab="homepage">
      <ion-icon name="home-outline"></ion-icon>

     </ion-tab-button>

     <ion-tab-button tab="myinvert/{{user_id}}" routerLinkActive="router-link-active">
      <ion-icon  name="newspaper-outline"></ion-icon>

     </ion-tab-button>

     <ion-tab-button tab="invertadd">
      <ion-icon name="add-outline"></ion-icon>

     </ion-tab-button>

     <ion-tab-button tab="favorites">
      <ion-icon name="heart-outline"></ion-icon>

     </ion-tab-button>

     <ion-tab-button tab="profile">
      <ion-icon name="person-outline"></ion-icon>

     </ion-tab-button>

  </ion-tab-bar>
</ion-tabs>
